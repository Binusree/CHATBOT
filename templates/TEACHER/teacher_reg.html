<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="static/teach_sign/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="static/teach_sign/css/style.css">
    <link rel="stylesheet" href="static/teach_sign/css/index.css">
</head>
<body>

    <div class="main con">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" class="register-form" id="register-form" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="Full Name"/>
                            </div>
                            <div class="form-group">
                                <label for="place"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="place" id="place" placeholder=" Place"/>
                            </div>
                            <div class="form-group">
                                <label for="post"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="post" id="post" placeholder=" post"/>
                            </div>
                            <div class="form-group">
                                <label for="pin"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="pin" id="pin" placeholder=" pin"/>
                            </div>
                            <div class="form-group">
                                <label for="photo"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="file" name="photo" id="photo" placeholder=" photo"/>
                            </div>
                            <div class="form-group">
                                <label for="qualification"></label>
                                <p>gender</p>
                                <div class="rad">
                                    <span>Male :</span>
                                    <input type="radio" name="RadioGroup1" value="male" id="RadioGroup1_0" class="rdB" />
                                </div>
                                <div class="rad">
                                    <span>Female :</span>
                                    <input type="radio" name="RadioGroup1" value="female" id="RadioGroup1_1" class="rdB" />
                                </div>
                                <div class="rad">
                                    <span>Others :</span>
                                    <input type="radio" name="RadioGroup1" value="others" id="RadioGroup1_2" class="rdB" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="qualification"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="qualification" id="qualification" placeholder=" qualification"/>
                            </div>
                            <div class="form-group">
                                <label for="phoneno"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="no" id="phoneno" placeholder=" phoneno"/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email"/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass" id="pass" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password"/>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="static/teach_sign/images/signup-image.jpg" alt="sing up image"></figure>
                        <a href="#" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>

        <!-- Sing in  Form -->

    </div>

    <!-- JS -->
    <script src="static/teach_sign/vendor/jquery/jquery.min.js"></script>
    <script src="static/teach_sign/js/main.js"></script>

</html>
