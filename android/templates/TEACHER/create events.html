<!doctype html>
<html lang="en">
  <head>
  	<title>Table 03</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="static/teacher_approve/css/style.css">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">EVENTS</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">

					<div class="table-wrap">
                        <form action="" method="post">
						<table class="table">
					    <thead class="thead-primary">
                        <tr>
                    <th scope="col">Event Name</th>
                    <th scope="col"><label for="textfield"></label>
                      <input type="text" name="textfield" id="textfield" required /></th>
                  </tr>
                  <tr>
                    <td> description</td>
                    <td><label for="textarea"></label>
                      <textarea name="textarea" id="textarea" cols="45" rows="5"></textarea></td>
                  </tr>

 </table>
                        </form>
                        </thead>
                        </table>
                         </form>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="static/teacher_approve/js/jquery.min.js"></script>
  <script src="static/teacher_approve/js/popper.js"></script>
  <script src="static/teacher_approve/js/bootstrap.min.js"></script>
  <script src="static/teacher_approve/js/main.js"></script>

	</body>
</html>
