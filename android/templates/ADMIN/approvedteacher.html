<!doctype html>
<html lang="en">
  <head>
  	<title>Table 03</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="static/teacher_approve/css/style.css">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Approved Teachers</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					
					<div class="table-wrap">
						<table class="table">
					    <thead class="thead-primary">
					      <tr>
					        <th>#</th>
						      <th>Name</th>
						      <th>Address</th>
						      <th>Photo</th>
							  <th>PhoneNO</th>
							  <th>Gender</th>
							  <th>Qualification</th>
							  <th>Email</th>
							  <th></th>
					      </tr>
					    </thead>
					    <tbody>
					      {% for i in data %}
    <tr>
      <td>{{ loop.index }}</td>
      <td>{{ i.teacher_name }}&nbsp;</td>
      <td>&nbsp;{{ i.place }}<br>
      {{ i.post }}<br>
      {{ i.pin }}</td>
      <td><img src="{{ i.photo }}" alt=" NO PHOTO" HEIGHT="100" width="100"/></td>
      <td>&nbsp;{{ i.gender }}</td>
      <td>&nbsp;{{ i.qualification }}</td>
      <td>{{ i.phoneno }}&nbsp;</td>
      <td>{{ i.email }}</td>
					        <td>
                                <a href="/block_teacher/{{ i.teacher_id }}" onclick="return confirm('Are you sure to block {{ i.teacher_name }}?')" class="btn btn-primary">block</a><br><br>
							</td>
					      </tr>
                        {% endfor %}
					    </tbody>
					  </table>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="static/teacher_approve/js/jquery.min.js"></script>
  <script src="static/teacher_approve/js/popper.js"></script>
  <script src="static/teacher_approve/js/bootstrap.min.js"></script>
  <script src="static/teacher_approve/js/main.js"></script>

	</body>
</html>
